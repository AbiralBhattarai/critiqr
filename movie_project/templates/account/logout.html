{% load account %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out - MovieFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'core/account_logout.css' %}">
</head>
<body>
    <div class="logout-container">
        <div class="logout-card">
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>

            <h1 class="logout-title">Sign Out</h1>

            <div class="logout-message">
                <p>Are you sure you want to sign out from MovieFlix?</p>
                <p><i class="fas fa-info-circle"></i> You can always sign back in to access your reviews, watchlist, and follow recommendations.</p>
            </div>

            <div class="logout-buttons">
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn-login">
                        <i class="fas fa-check"></i> Yes, Sign Me Out
                    </button>
                </form>

                <a href="{% url 'get_all_movies' %}" class="btn-home">
                    <i class="fas fa-arrow-left"></i> Cancel
                </a>
            </div>

            <div class="logout-footer">
                <p>
                    <i class="fas fa-shield-alt"></i>
                    Your data is safe and secure with MovieFlix.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
