{% extends 'core/base.html' %}

{% block title %}Secret Page - MovieFlix{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: 40px auto; padding: 20px;">
    <div style="background: rgba(20, 20, 20, 0.9); border: 2px solid #8B0000; border-radius: 15px; padding: 40px; text-align: center;">
        <i class="fas fa-lock" style="font-size: 4rem; color: #8B0000; margin-bottom: 20px; display: block;"></i>
        <h1 style="color: #8B0000; font-size: 2rem; margin-bottom: 15px;">
            <i class="fas fa-shield-alt"></i> Secret Page
        </h1>
        <p style="color: #aaa; font-size: 1rem; margin-bottom: 30px;">
            This is a protected page accessible only to authenticated users.
        </p>
        <a href="{% url 'get_all_movies' %}" style="background: #8B0000; color: #fff; padding: 12px 25px; border-radius: 8px; text-decoration: none; transition: all 0.3s ease; display: inline-block;">
            <i class="fas fa-arrow-left"></i> Back to Movies
        </a>
    </div>
</div>
{% endblock %}
